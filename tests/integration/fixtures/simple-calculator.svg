<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f0f0"/>

  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#333">
    Simple Calculator
  </text>

  <!-- Input A -->
  <g>
    <text x="50" y="90" font-size="14" fill="#333">Input A:</text>
    <g id="input-field-a">
      <rect x="130" y="70" width="100" height="30" fill="white" stroke="#3B82F6" stroke-width="2" rx="4"/>
    </g>
  </g>

  <!-- Input B -->
  <g>
    <text x="50" y="140" font-size="14" fill="#333">Input B:</text>
    <g id="input-field-b">
      <rect x="130" y="120" width="100" height="30" fill="white" stroke="#3B82F6" stroke-width="2" rx="4"/>
    </g>
  </g>

  <!-- Operation sign -->
  <text x="200" y="190" text-anchor="middle" font-size="24" fill="#666">+</text>

  <!-- Output Sum -->
  <g>
    <text x="50" y="240" font-size="14" fill="#333">Sum:</text>
    <g id="output-field-sum">
      <rect x="130" y="220" width="100" height="30" fill="#F0FDF4" stroke="#10B981" stroke-width="2" rx="4"/>
    </g>
  </g>
</svg>
