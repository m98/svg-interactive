name: Publish to npm

# Trigger on version tags (v1.0.0, v0.2.0, etc.)
on:
  push:
    tags:
      - 'v*'

# Required for OIDC trusted publishing and GitHub Releases
permissions:
  id-token: write
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # 3. Update npm to support trusted publishing (requires 11.5.1+)
      - name: Update npm
        run: npm install -g npm@latest

      # 4. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5. Run quality checks
      - name: Run tests
        run: npm test

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      # 6. Build package
      - name: Build
        run: npm run build

      # 7. Publish to npm using OIDC (no token needed!)
      - name: Publish to npm
        run: npm publish

      # 7. Create GitHub Release
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
