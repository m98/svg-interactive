<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Input/Output Demo - Interactive SVG Diagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .info-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 4px;
        }

        .info-card p {
            color: #555;
            line-height: 1.6;
            font-size: 14px;
        }

        .info-card strong {
            color: #333;
        }

        #diagram-container {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            background: white;
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }

        /* Custom styles for the interactive fields */
        .svg-container input {
            font-size: 14px !important;
            font-weight: 500 !important;
            text-align: center !important;
        }

        .svg-container input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¬ Gas Processing Demo</h1>
        <p class="subtitle">Interactive SVG Diagram Example</p>

        <div class="info-card">
            <p>
                <strong>Try it:</strong> Type a number in the "GAS INPUT" field below.
                The output will automatically show double that value!
            </p>
        </div>

        <div id="diagram-container"></div>

        <div class="footer">
            Powered by svg-interactive
        </div>
    </div>

    <!-- Load the library (in a real scenario, this would be from node_modules) -->
    <script>
        // For this demo, we'll include a minimal implementation inline
        // In production, you would: import { InteractiveSVG } from 'svg-interactive';

        class SimpleSVGInteractive {
            constructor(svgPath, container, config) {
                this.container = document.getElementById(container);
                this.config = config;
                this.loadSVG(svgPath);
            }

            async loadSVG(path) {
                const response = await fetch(path);
                const svgText = await response.text();

                this.container.innerHTML = svgText;
                const svg = this.container.querySelector('svg');

                // Style the SVG container
                this.container.style.cssText = `
                    border: 1px solid #D1D5DB;
                    border-radius: 8px;
                    background: white;
                    overflow: auto;
                `;

                // Find elements by data-id in the content attribute
                this.parseAndCreateFields(svg);
            }

            parseAndCreateFields(svg) {
                const contentAttr = svg.getAttribute('content');
                if (!contentAttr) return;

                // Decode HTML entities
                const decoded = this.decodeHTML(contentAttr);

                // Parse for data-id attributes
                const parser = new DOMParser();
                const doc = parser.parseFromString(decoded, 'text/xml');

                // Find all objects with data-id
                const objects = doc.querySelectorAll('object[data-id]');

                objects.forEach(obj => {
                    const dataId = obj.getAttribute('data-id');
                    const elementId = obj.getAttribute('id');

                    if (dataId && elementId) {
                        this.createField(svg, dataId, elementId);
                    }
                });
            }

            createField(svg, dataId, elementId) {
                // Find the rendered element by data-cell-id
                const element = svg.querySelector(`g[data-cell-id="${elementId}"]`);
                if (!element) return;

                const bbox = element.getBBox();

                // Create foreignObject
                const fo = document.createElementNS('http://www.w3.org/2000/svg', 'foreignObject');
                fo.setAttribute('x', bbox.x);
                fo.setAttribute('y', bbox.y);
                fo.setAttribute('width', bbox.width);
                fo.setAttribute('height', bbox.height);

                // Determine if input or output
                const isInput = dataId.startsWith('input-');
                const fieldName = dataId.replace(/^(input-|output-)/, '');

                if (isInput) {
                    fo.innerHTML = `
                        <div xmlns="http://www.w3.org/1999/xhtml" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
                            <input
                                type="text"
                                id="field-${fieldName}"
                                placeholder="${fieldName}"
                                style="
                                    width: 100%;
                                    height: 100%;
                                    border: 2px solid #3B82F6;
                                    border-radius: 4px;
                                    padding: 4px 8px;
                                    font-size: 12px;
                                    box-sizing: border-box;
                                    background: white;
                                    text-align: center;
                                "
                            />
                        </div>
                    `;

                    // Add event listener
                    setTimeout(() => {
                        const input = document.getElementById(`field-${fieldName}`);
                        if (input && this.config.onInputChange) {
                            input.addEventListener('input', (e) => {
                                this.config.onInputChange(fieldName, e.target.value);
                            });
                        }
                    }, 0);

                } else {
                    fo.innerHTML = `
                        <div xmlns="http://www.w3.org/1999/xhtml" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
                            <div
                                id="output-${fieldName}"
                                style="
                                    width: 100%;
                                    height: 100%;
                                    border: 2px solid #10B981;
                                    border-radius: 4px;
                                    padding: 4px 8px;
                                    font-size: 12px;
                                    box-sizing: border-box;
                                    background: #F0FDF4;
                                    display: flex;
                                    align-items: center;
                                    justify-content: center;
                                    overflow: hidden;
                                    text-align: center;
                                "
                            >...</div>
                        </div>
                    `;
                }

                svg.appendChild(fo);
            }

            decodeHTML(html) {
                const txt = document.createElement('textarea');
                txt.innerHTML = html;
                return txt.value;
            }

            updateOutput(fieldName, value) {
                const output = document.getElementById(`output-${fieldName}`);
                if (output) {
                    output.textContent = value;
                }
            }
        }

        // Initialize the diagram
        const diagram = new SimpleSVGInteractive(
            'gas-input-output.drawio.svg',
            'diagram-container',
            {
                onInputChange: (name, value) => {
                    // Calculate output (multiply by 2)
                    const numValue = parseFloat(value) || 0;
                    const result = numValue * 2;

                    // Update output field
                    diagram.updateOutput(name, result.toString());
                }
            }
        );
    </script>
</body>
</html>
